<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(100, 22, 100);">Password Generator</h1>
        <div class="password-display" id="password-display"></div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12" style="background-color: rgb(91, 104, 93);">
            <br>
            <label for="include-uppercase">Include Uppercase:</label>
            <input type="checkbox" id="include-uppercase" checked>
            <br>
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers" checked>
            <br>
            <label for="include-special">Include Special Characters:</label>
            <input type="checkbox" id="include-special" checked>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="resetForm()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
